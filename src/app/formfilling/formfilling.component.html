<div class="col-md-6 offset-md-3">
    <h1>Fill Your Details</h1>
<form (ngsubmit)="onSubmit()">
<div class="form-group">
    <label>First Name</label>
    <input type =text class="form-control" id="firstname"
    [(ngModel)]="patient.First_Name" name="firstname">
</div>
<div class="form-group">
    <label>Last Name</label>
    <input type =text class="form-control" id="lastname"
    [(ngModel)]="patient.Last_Name" name="lastname">
</div>
<div class="form-group">
    <label>Gender</label>
    <input type =text class="form-control" id="gender"
    [(ngModel)]="patient.gender" name="gender">
</div>
<div class="form-group">
    <label>email</label>
    <input type =text class="form-control" id="email"
    [(ngModel)]="patient.email" name="email">
</div>
<div class="form-group">
    <label>age</label>
    <input type =text class="form-control" id="age"
    [(ngModel)]="patient.age" name="age">
</div>
<a routerLink="/doctorinfo" mat-stroked-button color="primary" type="onSubmit">Show Doctor Information</a>

</form>
</div>
