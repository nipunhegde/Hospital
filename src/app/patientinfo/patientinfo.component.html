<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Gender </th>
            <th> Age </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patients of patient" >
            <td> {{ patients.First_Name }} </td>
            <td> {{ patients.Last_Name }} </td>
            <td> {{ patients.email }} </td>
            <td> {{ patients.gender}} </td>
            <td> {{ patients.age }} </td>
            <td>
                <button (click) = "updatePatient(patients.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deletePatient(patients.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "patientDetails(patients.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
