<h2> Employee List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            
            <th> Gender </th>
            <th> Age </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let patients of patient" >
            <td> {{ patients.First_Name }} </td>
            <td> {{ patients.Last_Name }} </td>
         
            <td> {{ patients.gender}} </td>
            <td> {{ patients.age }} </td>
            <td>
               
            </td>
        </tr>
    </tbody>
</table>
