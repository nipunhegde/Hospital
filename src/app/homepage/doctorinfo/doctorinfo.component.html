<table class="table table-striped">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Age</th>
        <th scope="col">Specialist</th>
        
        
       
      </tr>
    </thead>
    <tbody >
      <tr *ngFor='let doctors of doctor'>
       
        
        <td>{{doctors.name}}</td>
        <td>{{doctors.gender}}</td>
        <td>{{doctors.age}}</td>
        <td>{{doctors.specialistfield}}</td>
       
     
      </tr>
     
     
    </tbody>
  </table>
  <h4>Select Your Doctor</h4>
<mat-form-field appearance="fill">
  <mat-label>Doctor</mat-label>
  <mat-select [formControl]="doctorControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let doctors of doctor" [value]="doctor">
      {{doctors.name}}
    </mat-option>
  </mat-select>
  <small *ngIf="doctorControl.invalid && (doctorControl.dirty || doctorControl.touched)"
    class="alert"> 
  <mat-error *ngIf="doctorControl.hasError('required')">Please choose your required Doctor</mat-error>
  <mat-hint>{{doctorControl.value?.sound}}</mat-hint>
 
  </small>
</mat-form-field>

<a routerLink ="/thankyou" class='ab' [disabled]="doctorControl.invalid" mat-stroked-button color="primary" >Register</a>
